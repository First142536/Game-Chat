<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Game Room</title>

</head>
<body>
  <div class="container">
    <h2>à¸ˆà¸±à¸šà¸„à¸¹à¹ˆà¸ªà¸³à¹€à¸£à¹‡à¸ˆà¸à¸±à¸šà¸„à¸¹à¹ˆà¸ªà¸™à¸—à¸™à¸² ğŸ®</h2>
    <div class="game">
      <p>à¹€à¸¥à¸·à¸­à¸à¸‚à¸­à¸‡à¸„à¸¸à¸“:</p>
      <button class="move" data-move="rock">âœŠ</button>
      <button class="move" data-move="paper">ğŸ–ï¸</button>
      <button class="move" data-move="scissors">âœŒï¸</button>
      <p id="gameResult">à¸£à¸­à¸œà¸¥...</p>
    </div>

    <div class="chat">
      <div id="chatBox"></div>
      <input id="message" placeholder="à¸à¸´à¸¡à¸à¹Œà¸‚à¹‰à¸­à¸„à¸§à¸²à¸¡..." />
    </div>

    <button id="nextBtn">ğŸ” Next</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const room = new URLSearchParams(window.location.search).get("room");
    const nickname = localStorage.getItem("nickname") || "à¸„à¸¸à¸“";

    const chatBox = document.getElementById("chatBox");
    const messageInput = document.getElementById("message");

    document.querySelectorAll(".move").forEach(btn => {
      btn.onclick = () => {
        socket.emit("playMove", { room, move: btn.dataset.move });
        document.getElementById("gameResult").innerText = "à¸„à¸¸à¸“à¹€à¸¥à¸·à¸­à¸ " + btn.textContent;
      };
    });

    socket.on("gameResult", (res) => {
      document.getElementById("gameResult").innerText = res;
    });

    messageInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    function sendMessage() {
      const msg = messageInput.value;
      if (!msg) return;
      chatBox.innerHTML += `<div><b>${nickname}:</b> ${msg}</div>`;
      socket.emit("chat", { room, message: msg });
      messageInput.value = "";
    }

    socket.on("chat", ({ sender, message }) => {
      chatBox.innerHTML += `<div><b>${sender}:</b> ${message}</div>`;
    });

    document.getElementById("nextBtn").onclick = () => {
      socket.emit("joinQueue", { nickname });
      document.getElementById("nextBtn").disabled = true;
    };

    socket.emit("setNickname", { nickname });
  </script>
</body>
